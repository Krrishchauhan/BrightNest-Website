<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightNest Edu - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefce8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    img.logo {
      width: 120px;
      animation: fadeIn 2s ease;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #ff9500;
      animation: fadeIn 1.5s ease;
      margin-bottom: 10px;
    }
    p.tagline {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    h2 {
      font-size: 2.2em;
      color: #d97706;
      margin: 20px 0;
      animation: slideUp 1s ease;
    }
    .description {
      font-size: 1em;
      margin-bottom: 20px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }
    .courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      animation: slideUp 1.2s ease;
    }
    .course-card {
      background-color: #fff3cd;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1em;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
      background-color: #1ebe57;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="brightnest-logo.png" alt="BrightNest Edu Logo" class="logo">
  <h1>BrightNest Edu</h1>
  <p class="tagline">"Where little minds take flight"</p>
  <h2>COMING SOON</h2>
  <p class="description">An educational one-on-one online teaching platform providing the following courses:</p>
  <div class="courses">
    <div class="course-card">Phonics</div>
    <div class="course-card">Maths</div>
    <div class="course-card">Vedic Maths</div>
    <div class="course-card">Hindi</div>
  </div>
  <p class="description">Feel free to contact us</p>
  <a href="https://wa.me/8958272149" class="whatsapp-btn">Chat on WhatsApp</a>
</body>
</html>
