<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightNest Edu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      color: #333;
    }
    header {
      background-color: #fffae6;
      padding: 50px 20px;
      text-align: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }
    .logo {
      width: 120px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff9500;
      margin: 10px 0;
    }
    p.tagline {
      font-size: 1.2em;
      color: #555;
    }
    .courses-section {
      text-align: center;
      padding: 50px 20px;
    }
    .course-card {
      display: inline-block;
      margin: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      border-radius: 15px;
      width: 180px;
      transition: transform 0.3s;
    }
    .course-card:hover {
      transform: translateY(-10px);
    }
    .course-card h3 {
      margin-top: 0;
      color: #ff9500;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #fffae6;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .whatsapp-btn:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

<header>
  <img src="brightnest-logo.png" alt="BrightNest Edu Logo" class="logo">
  <h1>BrightNest Edu</h1>
  <p class="tagline">Where young minds take flight!</p>
</header>

<section class="courses-section">
  <h2>Our Courses</h2>
  <div class="course-card">
    <h3>Phonics</h3>
    <p>Fun reading skills.</p>
  </div>
  <div class="course-card">
    <h3>Math</h3>
    <p>Interactive numbers game.</p>
  </div>
  <div class="course-card">
    <h3>Hindi</h3>
    <p>Engaging language activities.</p>
  </div>
</section>

<footer>
  <a href="https://wa.me/YOURNUMBER" class="whatsapp-btn">Chat on WhatsApp</a>
  <p>Â© 2025 BrightNest Edu</p>
</footer>

</body>
</html>
