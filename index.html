<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightNest Edu - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefce8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }
    .brand img {
      width: 60px;
    }
    .brand h1 {
      font-size: 2.5em;
      color: #1a2b49;
    }
    p.tagline {
      font-size: 1.1em;
      font-style: italic;
      color: #666;
      margin: 10px 0 20px;
      animation: fadeIn 2s ease;
    }
    .paper-plane {
      width: 30px;
      animation: fly 3s infinite ease-in-out;
    }
    @keyframes fly {
      0% { transform: translateX(0) rotate(0); }
      50% { transform: translateX(15px) translateY(-10px) rotate(10deg); }
      100% { transform: translateX(0) rotate(0); }
    }
    h2.coming-soon {
      font-size: 2.8em;
      margin: 20px 0;
      display: inline-block;
      background: linear-gradient(270deg, #1a2b49, #3a4f7a);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave 4s ease infinite, hoverUp 2s infinite alternate;
    }
    @keyframes wave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes hoverUp {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    .description {
      font-size: 1em;
      margin-bottom: 20px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }
    .courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }
    .course-card {
      background-color: #fff3cd;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1em;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      animation: fadeIn 2s ease;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
      background-color: #1ebe57;
    }
    .whatsapp-icon {
      width: 20px;
      height: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="brand">
    <h1>BrightNest</h1>
    <img src="brightnest-logo.png" alt="BrightNest Edu Logo">
    <h1>Education</h1>
  </div>
  <p class="tagline">"Where little minds take flight" <img src="Paper Plane.gif" alt="Paper Plane" class="paper-plane"></p>
  <h2 class="coming-soon">COMING SOON</h2>
  <p class="description">An educational one-on-one online teaching platform providing the following courses:</p>
  <div class="courses">
    <div class="course-card">Phonics</div>
    <div class="course-card">Maths</div>
    <div class="course-card">Master Mathematics</div>
    <div class="course-card">Hindi</div>
  </div>
  <p class="description">Feel free to contact us</p>
  <a href="https://wa.me/+918958272149" class="whatsapp-btn">
    <img src="Whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon"> Chat on WhatsApp
  </a>
</body>
</html>
